<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - DFS</title>
<link rel="stylesheet" href="./style/style loginregister.css">

</head>
<body>

<div class="login-container">
    <img src="./img/logoN.png" alt="Logo DFS" class="logo-dfs"> <!-- Asegúrate de reemplazar 'logo-dfs.png' con la URL de tu logo -->
  <h2>Iniciar Sesión</h2>
  <form>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="remember-me" name="remember-me">
      <label for="remember-me" class="remember-me">Recuérdame</label>
    </div>
    <button type="submit">Ingresar</button>
    <a href="#">¿Olvidaste tu contraseña?</a>
    <a href="../index.html">Home</a>
    <a href="#">Registrarse</a>
  </form>
</div>
</body>
</html>
